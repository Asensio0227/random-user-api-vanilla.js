<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Person</title>
  <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="block bcg-block"></div>
  <div class="block">
    <div class="container">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="jennie" class="user-img"/>
      <p class="user-title">my name is</p>
      <p class="user-value">jennie</p>
      <div class="value-list">
        <!-- single icon -->
        <button class="icon active" data-label="name">
          <span class="far fa-user"></span>
        </button>
        <!-- end of single icon -->
         <!-- single icon -->
        <button class="icon" data-label="email">
          <span class="far fa-envelope-open"></span>
        </button>
        <!-- end of single icon -->
         <!-- single icon -->
        <button class="icon" data-label="age">
          <span class="far fa-calendar-times"></span>
        </button>
        <!-- end of single icon -->
         <!-- single icon -->
        <button class="icon" data-label="street">
          <span class="far fa-map"></span>
        </button>
        <!-- end of single icon -->
         <!-- single icon -->
        <button class="icon" data-label="phone">
          <span class="fas fa-phone"></span>
        </button>
        <!-- end of single icon -->
         <!-- single icon -->
        <button class="icon" data-label="password">
          <span class="fas fa-user-lock"></span>
        </button>
        <!-- end of single icon -->
      </div>
      <button class='btn' type="button">
        random person
      </button>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
